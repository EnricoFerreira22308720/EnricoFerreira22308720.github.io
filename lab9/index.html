<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja de Produtos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Loja Online</h1>
        <nav aria-label="Main navigation">
            <ul>
                <li><a href="#products">Produtos</a></li>
                <li><a href="#cart">Cesto</a></li>
                <li><a href="#footer">Sobre Nós</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>Selecione os seus Produtos</h2>
        <section id="products">
            <section id="product-list" class="product-grid">
            </section>
        </section>

        <aside id="cart">
            <h2>Cesto</h2>
            <section id="cart-items" class="cart-grid">
            </section>
            <button onclick="clearCart()">Esvaziar Cesto</button>
        </aside>
    </main>

    <footer id="footer">
        <h3>Sobre Nós</h3>
        <p>Esta é uma loja de demonstração. Todos os produtos e preços são fictícios e usados apenas para fins educativos.</p>
    </footer>

    <script src="produtos.js"></script>
    <script src="main.js"></script>
</body>
</html>
