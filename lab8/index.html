<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Example</title>
    <nav class="nav-links">
        <a href="../index.html"> Principal Page</a>
    </nav>
</head>
<body id="corpo">

    <ol>
        <li id="hover-box">
            <p id="main-title">Passa por aqui</p>
        </li>
        <li>
            <p id="text">Pinta Me</p>
            <button id="click" data-color="red">Red</button>
            <button id="click" data-color="green">Green</button>
            <button id="click" data-color="blue">Blue</button>
        </li>
        <li>
            <p>Experimenta escrever...</p>
            <input type="text" id="background" placeholder="Type something...">
        </li>
        <li>
            <p>Escolha uma cor em ingles:</p>
            <select name="colors", id="selecter">
                <option value="white">White</option>
                <option value="red">Red</option>
                <option value="blue">Blue</option>
            </select>
        </li>
        <li>
            <button id="click-button">Conta!</button>
            <p id="number"></p>
        </li>
        <li>
            <form id="userForm">
                <label for="name">Nome:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="age">Idade:</label>
                <input type="number" id="age" name="age" required>
                
                <button type="submit">Submit</button>
                <p id="message"></p>
            </form>
        </li>
        <li>
            <p id="counterIncremental"></p>
        </li>
    </ol>
    



    <script src="main.js"></script>
</body>
</html>
